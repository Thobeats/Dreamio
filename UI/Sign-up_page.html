<!DOCTYPE html>
<html>
    <head>
        <title>Sign Up</title>
        <link rel="stylesheet" type="text/css" href="signup.css">
    </head>
    <body>
        <header>
            <img src="pic/My Post.png" alt="MakeUpOnline logo" width="120px" height="60px" style="margin: 0 400px 0 400px;">
            <h1>Signup</h1>
        </header>
        <div>
            <form>
                <label for="fname"> First Name: </label><br>
                <input type= "text" id="fname" name="firstname" placeholder="Your first name" style="width: 50%; display:inline-block; padding: 12px 20px;
                box-sizing: border-box; border: 1px solid #ccc; border-radius: 4px; "><br>
                <label for="lname">Last Name:</label><br>
                <input type= "text"  id = "lname" name="firstname" placeholder="Your last name" style="width: 50%; display:inline-block; padding: 12px 20px;
                box-sizing: border-box; border: 1px solid #ccc; border-radius: 4px; "><br>
                <label for="pwOrd"> Password: </label><br>
                <input type= "password" name="Lastname" placeholder="Your password" id="pwOrd"><br>
                <label for="DOB"> Date of Birth: </label><br>
                <input type="date" name="DateOfBirth" placeholder="Your date of birth" id="DOB"><br>
                <label for="E-mail"> Email address: </label><br>
                <input type= "email" name="email" placeholder="Your email address" id="E-mail"><br>
                <label for="AboutYou">About yourself:</label><br>
                <textarea id="AboutYou" name="AboutYourself" placeholder="Write something....." style="height:100px"></textarea>
                <div id="license">
                   <p> <input type="checkbox" id="Agree" name="Agreement">By ticking the box you agree to our terms and conditions</p>
                </div>
                <input type="submit" value="submit">
                
            </form>
        </div>
       
    </body>
</html>
